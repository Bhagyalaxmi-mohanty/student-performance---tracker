<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Student Tracker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Inter,system-ui,Arial;margin:0;background:linear-gradient(135deg,#e6f0ff,#fff6f2);color:#222}
    header{background:#1f6feb;color:#fff;padding:16px 20px;text-align:center;font-size:20px}
    .wrap{max-width:1000px;margin:22px auto;padding:18px}
    .card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 24px rgba(20,40,80,0.08);margin-bottom:18px}
    a.btn{background:#1f6feb;color:#fff;padding:8px 12px;border-radius:10px;text-decoration:none;font-weight:600}
    .msg{padding:8px 12px;border-radius:8px;margin-bottom:12px}
    .msg.success{background:#e6fbf1;color:#0b7a53}
    .msg.error{background:#ffe6e6;color:#9b1d1d}
  </style>
</head>
<body>
  <header>ðŸŽ“ Student Performance Tracker</header>
  <div class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, text in messages %}
          <div class="msg {{ 'success' if cat=='success' else 'error' }}">{{ text }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
