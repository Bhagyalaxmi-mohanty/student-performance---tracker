<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; background-color: #f4f8fc; }
        input, button { padding: 8px; margin: 5px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #0059b3; color: white; border: none; }
        button:hover { background-color: #003d80; }
    </style>
</head>
<body>
    <h2>Add New Student</h2>
    <form method="POST">
        <input type="text" name="name" placeholder="Student Name" required><br>
        <input type="text" name="roll" placeholder="Roll Number" required><br>
        <button type="submit">Add Student</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
